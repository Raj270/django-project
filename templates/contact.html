{% extends 'base.html' %}
{% block title %}Contact{%endblock title%}

{% block body%}
<div class="container">
 <img src="https://source.unsplash.com/1600x400/?phone,Contact" class="d-block w-100" alt="...">
 <h1 class="text-center">Contact Us</h1>
 <form method="post" action="/contact">
 {% csrf_token %}
 <div class="form-group">
  <label for="Name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
</div>
<div class="form-group">
  <label for="email">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="enter your email"
  </div>
 <div class="form-group">
  <label for="phone">Phone number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number"
  </div> 

  <div class="form-group">
  <label for="desc">Tell me about what you want to contact me for?</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<button class="btn btn-primary"type="submit">submit</button>
</form>
 </div>
{% endblock body%}
